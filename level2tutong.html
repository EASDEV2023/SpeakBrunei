<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="index.css">
    <style>
    
        #checkButton, #navigateButton {
            font-size: 15px;
            width: 500px; /
        }
    </style>
    <title>LEVEL 2</title>
</head>

<body>
    <div class="adid">
        <h1>SUSUN AYAT TUTONG</h1>
       

      

        <iframe allowfullscreen height="550" frameborder="0"
        src="https://www.educaplay.com/game/15761592-bahasa_tutong_brunei_level_2.html"></iframe>

        <p id="paragraph"></p>
        <div>

            <label for="numberInput">Enter your score:</label>
            <input type="number" id="numberInput">
    
            <button id="checkButton"onclick="checkResultAndStoreValue()">Check Result</button>
            <p id="resultOutput"></p>

            <button id="navigateButton" onclick="navigateToAnotherPage()">Check Final Score</button>
            
            <p id="paragraph"></p>
        </div>
    </div>

    <script>
        function checkResultAndStoreValue() {
            var number = parseInt(document.getElementById("numberInput").value);
            var resultOutput = document.getElementById("resultOutput");

            if (!isNaN(number)) {
                if (number < 80) {
                    resultOutput.textContent = "Try again!!";
                } else {
                    resultOutput.textContent =  "Congratulations! Click Check Final Score to redeem your reward";
                    storeValue(number); // Call the storeValue function with the score
                }
            } else {
                resultOutput.textContent = "Please enter a valid number.";
            }
        }

        function storeValue(score) {
            localStorage.setItem("level2Value", score);
            alert("Value stored: " + score);
        }

        function navigateToAnotherPage() {
            window.location.href = "finalscore.html";
        }
    </script>
    
</body>

</html>
