<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="index.css">
    <style>
    
        #checkButton, #navigateButton {
            font-size: 30px;
            width: 500px; /
        }
    </style>
    <title>LEVEL 1</title>
</head>

<body>
    <div class="adid">
        <h1>MAKNA BAHASA BELAIT</h1>
        <label for="numberInput">Enter your score:</label>
        <input type="number" id="numberInput">
        <button id="checkButton" onclick="checkResultAndStoreValue()">Check Result</button>
        <p id="resultOutput"></p>
    
        <div id="navigateButton" style="display: none;">
            <button id="navigateButton" onclick="navigateToAnotherPage()">LEVEL 2</button>
        </div>

        <iframe allowfullscreen height="650" frameborder="0" src="https://www.educaplay.com/game/15820615-bahasa_belait_brunei_level_1.html"></iframe>
        
        <script>
            function storeValue() {
                localStorage.setItem("level1Value", document.getElementById("numberInput").value);
                alert("Value stored: " + document.getElementById("numberInput").value);
            }
            
            function checkResultAndStoreValue() {
                var number = parseInt(document.getElementById("numberInput").value);
                var resultOutput = document.getElementById("resultOutput");
                var navigateButton = document.getElementById("navigateButton");
                
                if (!isNaN(number)) {
                    if (number < 80) {
                        resultOutput.textContent = "Please try again";
                    } else {
                        resultOutput.textContent = "Congratulations!! You may proceed to Level 2";
                        navigateButton.style.display = "block"; // Display the button
                        storeValue(); // Call the storeValue function
                    }
                } else {
                    resultOutput.textContent = "Please enter a valid number.";
                }
            }
            
            function navigateToAnotherPage() {
                window.location.href = "level2belait.html";
            }
        </script>
    </div>
</body>

</html>
